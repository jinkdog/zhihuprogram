logger: #定义日志的配置信息
  savePath: 'log' #日志保存路径，希望保存在log文件里面
  maxSize: 5 #日志最大大小为5mb
  maxAge: 400 #日志最长保存时间为400天
  maxBackups: 1000 #日志文件最大保存成1000份
  isCompress: true #把日志文件压缩
  logLevel: 'debug'
